<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {{ $options := (dict "targetPath" "main.css" "outputStyle" "compressed") }}
  {{ $style := resources.Get "styles/main.sass" | resources.ToCSS $options }}
  <link rel="stylesheet" href="{{ "/fontawesome/css/all.css" | absURL }}"></link>
  <link rel="stylesheet" href="{{ $style.Permalink }}"></link>
  <script src="{{ "/main.js" | absURL }}" charset="utf-8"></script>
</head>
